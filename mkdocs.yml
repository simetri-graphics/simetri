theme:
  name: material
  custom_dir: overrides
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/simetri_logo_48by48.gif
  favicon: assets/simetri_logo_48by48.ico
  features:
    # - toc.integrate
    # - navigation.sections
    - navigation.indexes
    - navigation.path
    - content.code.annotate
    - content.code.copy
    # - navigation.instant
    - navigation.tracking
    # - navigation.footer
    # - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.top
    # - navigation.expand

  palette:
  # Dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: amber
      accent: deep purple

    # Light mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

plugins:
  - search:
  - blog:
      blog_dir: .
      post_url_format: "{slug}"
      archive_date_format: yyyy
      # archive_date_format: MM yyyy
  - tags:
      tags_file: tags.md
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
      background: white
      shadow: true
      manual: false
