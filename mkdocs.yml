markdown_extensions:
    - attr_list
    - md_in_html
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
        # emoji_generator: !!python/name:material.extensions.emoji.to_svg
        # emoji_index: !!python/name:material.extensions.emoji.twemoji
    - admonition
    - pymdownx.details
    # - codehilite:
    #     guess_lang: false
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.tabbed:
        alternate_style: true
        combine_header_slug: true
    - tables
    - abbr
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.keys
    - pymdownx.blocks.caption
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.tilde
    - def_list
    - pymdownx.betterem


